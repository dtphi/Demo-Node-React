<!doctype html>
<html>
<head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
    
<body>

<h2>Add Person</h2>
<input type="text" id="name" placeholder="Name"><br/>
<input type="email" id="email" placeholder="Email"><br/>
<button id="addPerson">Add Person</button>

<h2>Add Note</h2>
<textarea id="note"></textarea>
<button id="addNote">Add Note</button>

<h2>Get Person</h2>
<input type="text" id="getemail"> <button id="getPerson">Get Person</button>

<h2>Get Note</h2>
<input type="text" id="getnote"> <button id="getNote">Get Note</button>

<script>
function idbOK() {
	return "indexedDB" in window;
}

var db;

$(document).ready(function() {
	
	//No support? Go in the corner and pout.
	if(!idbOK()) return;

	var openRequest = indexedDB.open("ora_idb5",1);

	openRequest.onupgradeneeded = function(e) {
		var thisDB = e.target.result;
		console.log("running onupgradeneeded");

		if(!thisDB.objectStoreNames.contains("people")) {
			var peopleOS = thisDB.createObjectStore("people", 
				{keyPath: "email"});				
	
		}


		if(!thisDB.objectStoreNames.contains("notes")) {
			var notesOS = thisDB.createObjectStore("notes", 
				{autoIncrement:true});
		}

	}

	openRequest.onsuccess = function(e) {
		console.log("running onsuccess");
		db = e.target.result;
		
		//Start listening for button clicks
		$("#addPerson").on("click", addPerson);
		$("#addNote").on("click", addNote);
		$("#getPerson").on("click", getPerson);
		$("#getNote").on("click", getNote);
	}	

	openRequest.onerror = function(e) {
		console.log("onerror!");
		console.dir(e);
	}

});

function addPerson(e) {
	var name = $("#name").val();
	var email = $("#email").val();

	console.log("About to add "+name+"/"+email);

	//Get a transaction
	//default for OS list is all, default for type is read
	var transaction = db.transaction(["people"],"readwrite");
	//Ask for the objectStore
	var store = transaction.objectStore("people");

	//Define a person
	var person = {
		name:name,
		email:email,
		created:new Date().getTime()
	}

	//Perform the add
	var request = store.add(person);

	request.onerror = function(e) {
		console.log("Error",e.target.error.name);
		//some type of error handler
	}

	request.onsuccess = function(e) {
		console.log("Woot! Did it");
	}
}

function addNote(e) {
	var note = $("#note").val();

	console.log("About to add "+note);

	//Get a transaction
	//default for OS list is all, default for type is read
	var transaction = db.transaction(["notes"],"readwrite");
	//Ask for the objectStore
	var store = transaction.objectStore("notes");

	//Define a note
	var note = {
		text:note,
		created:new Date().getTime()
	}

	//Perform the add
	var request = store.add(note);

	request.onerror = function(e) {
		console.log("Error",e.target.error.name);
		//some type of error handler
	}

	request.onsuccess = function(e) {
		console.log("Woot! Did it");
	}
}

function getPerson(e) {
	var key = $("#getemail").val();
	if(key === "") return;

	var transaction = db.transaction(["people"],"readonly");
	var store = transaction.objectStore("people");

	var request = store.get(key);

	request.onsuccess = function(e) {
		var result = e.target.result;
		console.dir(result);
	}	

	request.onerror = function(e) {
		console.log("Error");
		console.dir(e);
	}

}

function getNote(e) {
	var key = $("#getnote").val();
	if(key === "") return;

	var transaction = db.transaction(["notes"],"readonly");
	var store = transaction.objectStore("notes");

	var request = store.get(Number(key));

	request.onsuccess = function(e) {
		var result = e.target.result;
		console.dir(result);
	}	

	request.onerror = function(e) {
		console.log("Error");
		console.dir(e);
	}

}
</script>
</body>
</html>
