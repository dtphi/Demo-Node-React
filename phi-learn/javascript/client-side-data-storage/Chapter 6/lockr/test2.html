<script>

$(document).ready(function() {
	
	Lockr.set("stuff", [1,2,3,4]);
	Lockr.set("person", {

		age:43,

	});
	
	var stuff = Lockr.get("stuff");
	var person = Lockr.get("person");
	console.dir(stuff);
	console.dir(person);
	
	//compare to localStorage
	localStorage.setItem("stuff_ls", stuff);
	console.log((localStorage.getItem("stuff_ls")).length);

});
