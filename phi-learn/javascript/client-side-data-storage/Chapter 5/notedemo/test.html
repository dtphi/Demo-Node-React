      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

      .noteRecord, .noteEdit, .noteDelete {
      	cursor:pointer;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="./bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">NoteStrap</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>

            <form class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Search" id="searchField">
            </form>

          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>NoteStrap</h1>

      <div id="noteTable" style="display:none">
      	<table class="table table-bordered">
      		<thead>
      		<tr>
      			<th>Title</th>
      			<th>Updated</th>
      			<th>&nbsp;</td>
      		</tr>
      		</thead>
      		<tbody></tbody>
      	</table>
      </div>
      <div id="status"></div>

      <p>
      <button id="addNoteBtn" class="btn btn-primary">Add Note</button>
  	  </p>

      <div id="editDiv" style="display:none">
      	<form class="form-horizontal">
      		<legend>Edit Note</legend>
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="title">
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="body">Note</label>
					<div class="controls">
						<textarea class="input-xlarge" id="body"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<input type="button" class="btn btn-inverse" value="Cancel"> <input type="submit" id="saveNoteBtn" class="btn btn-primary" value="Save"> 
					</div>
				</div>
			</fieldset>
  		</form>
      </div>

      <div id="displayDiv" style="display:none">
      	<h2></h2>
      	<p></p>
      </div>


    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->

       <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
       <script src="notestrap.js"></script>

  </body>
